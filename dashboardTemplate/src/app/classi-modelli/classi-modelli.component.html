<div class="main-content">

                            <h3>ANAGRAFICA CLASSI MODELLI DI CONTROLLO</h3>
                            <h4 class="card-title">Classi Modelli</h4>
                        </div>
                        <table id="simDatatable1" class="table table-striped table-no-bordered table-hover"
                            style="width:100%">
                            <thead>
                                <tr id="selects1"></tr>
                                <tr>
                                    <th class="select-filter"></th>
                                    <th class="select-filter"></th>
                                    <th class="select-filter"></th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- FINE PRIMA TABELLA -->
                    <div class="card-content">
                        <div class="toolbar">
                            <!--        Here you can write extra buttons/actions for the toolbar              -->
                            <h4 class="card-title">Colonne Modello</h4>
                        </div>
                        <table id="simDatatable2" class="table table-striped table-no-bordered table-hover"
                            style="width:100%">
                            <thead>
                                <tr id="selects2"></tr>
                                <tr>
                                    <th class="select-filter"></th>
                                    <th class="select-filter"></th>
                                    <th></th>
                                    <th></th>
                                    <th class="select-filter"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <!-- end content-->
                </div>
                <!--  end card  -->
            </div>
            <!-- end col-md-12 -->
        </div>
        <!-- end row -->
    </div>
</div>

<div class="main-content over" *ngIf="flagAperta">
    <div class="card cooplatModal">
        <div class="card-header" style="padding: 10px 20px 0px!important;">
            <!-- <h5>Modifica responsabile dell'utente: {{supporto.codice + "-" + supporto.nome + " " + supporto.cognome}}</h5> -->
        </div>
        <div class="card-content" style="padding-bottom: 70px;">
            <div class="col-md-6">
                <label>{{supportoTipoClass}}</label>
                <input type="text" [(ngModel)]=supportoInput>
            </div>
            <div class="col-md-3">
                <!-- <button class="btn btn-fill btn-default" id="testback" (click)="ChangeResp();Back()">Conferma</button> -->
                <button (click)="save()" class="btn btn-fill btn-default" style="margin-top: 2px;">Salva</button>
            </div>
            <div class="col-md-3">
                <button (click)="back()" class="btn btn-fill btn-default" style="margin-top: 2px;">Chiudi</button>
            </div>
        </div>
    </div>
</div>


<div class="main-content over" *ngIf="flagApertaAddRow">
    <div class="card cooplatModal">
        <div class="card-header" style="padding: 10px 20px 0px!important;">
        </div>
        <div class="card-content" style="padding-bottom: 70px;">
            <div class="col-md-4">
                <label>Codice</label>
                <input type="text" [(ngModel)]=supCampo1>
            </div>
            <div class="col-md-4">
                <label>Descrizione</label>
                <input type="text" [(ngModel)]=supCampo2>
            </div>
            <div class="col-md-4">
                <button (click)="addRow()" class="btn btn-fill btn-defaultv" style="margin-top: 2px;">Aggiungi
                    Riga</button>
                <button (click)="back()" class="btn btn-fill btn-default" style="margin-top: 2px;">Annulla</button>
            </div>
        </div>
    </div>
</div>

<div style="text-align:right" (click)="openAddRow()"><span
        style="position:relative;left:-80px;font-size: 2.2em;top: -90px;cursor:pointer"><i class="ti-plus"></i></span>
</div>
